<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
</head>

<body>

    <h1 class="title">Calcola il prezzo del tuo biglietto</h1>


    <form id="form">
        <label for="exampleInputEmail1" class="form-label">Nome e Cognome</label>
        <input id="name-field" value="" type="text">
        <label for="exampleInputEmail1" class="form-label">Km da percorrere</label>
        <input id="km-field" value="" type="text">

        <select id="select-field">
            <option value="min">Minorenne</option>
            <option value="maggiorenne">18/64</option>
            <option value="over">Over 65</option>
        </select>

        <div>
            <button id="btn">Genera</button>
            <button id="btn2">Annula</button>
        </div>

    </form>

    <h2>IL TUO BIGLIETTO</h2>
    <div class="card">
        <span>Dettaglio passegeri</span>
        <table>
            <tr>
                <th>Nome Passegero</th>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo Biglietto</th>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="select"></td>
                <td id="carrozza"></td>
                <td id="codice"></td>
                <td id="costo-biglietto"></td>
            </tr>
        </table>

    </div>


    <script src="./main.js"></script>
</body>

</html>
